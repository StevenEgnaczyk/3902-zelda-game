name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.0.1
    - name: Build
      run: msbuild .\CrossPlatformDesktopProject\CrossPlatformDesktopProject.sln
